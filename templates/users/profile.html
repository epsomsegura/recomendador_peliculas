<!-- SE EXTIENDE DESDE LA PLANTILLA 'layouts/dashboard_layout.html' -->
{% extends "layouts/dashboard_layout.html" %}
{% block title %} Mi perfil {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}

<!-- VISTA PARCIAL PARA LA VENTANA PERFIL -->
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"
            style="background: url('/static/assets/img/registration.jpg') center / cover no-repeat;">
        </div>
        <form action="{{ url_for('perfil') }}" method="POST">
            <h2 class="text-center">
                <strong>Mi perfil</strong>
            </h2>
            {% if alert %}
            <div>
                <strong><small class="text-danger">* Atenci칩n: {{ alert }}</small></strong>
            </div>
            {% endif %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" value="{{ user_data.email }}" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Usuario"value="{{ user_data.username }}" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="city" placeholder="Ciudad"value="{{ user_data.city }}">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="chk_pass" id="chk_pass" value="1">
                    <input type="hidden" name="chk_pass" value="0">
                    <label class="form-check-label" for="chk_pass">Cambiar contrase침as</label>
                </div>
            </div>
            <div id="passwords" style="display:none;">
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Ingrese la contrase침a">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password2" placeholder="Repita la contrase침a">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<!-- SCRIPTS DE LA VISTA PARCIAL -->
<script>
    $('#chk_pass').on('change',function(){
        if($(this).is(':checked')){
            $('#passwords').slideDown();
        }
        else{
            $('#passwords').slideUp();

        }
    });
</script>
{% endblock %}
